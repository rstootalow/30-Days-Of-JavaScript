<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Multiple Checkbox Selector</title>
    <!-- CSS Link -->
    <link rel="stylesheet" href="style.css">
  </head>
  <body>

    <div class="inbox">
      <div class="item">
        <input type="checkbox">
        <p>This is an inbox layout</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Check one item</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Hold down your shift key</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Check a lower item</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Everything in between shouild also be set to "checked"</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Try to do it without any libraries</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Just regular Javascript</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>Good Luck!</p>
      </div>
      <div class="item">
        <input type="checkbox">
        <p>It's ok to check the result if you get stuck!</p>
      </div>
    </div>

  <!-- Javascript Link -->
  <<script src="app.js"></script>
  </body>
</html>
